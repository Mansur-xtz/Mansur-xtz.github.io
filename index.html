    /* Estilos para o menu hambúrguer */
.navbar-burger {
  background-color: transparent; /* Fundo transparente */
  border: none; /* Remove bordas */
  cursor: pointer;
}

.navbar-burger span {
  display: block;
  width: 30px; /* Largura das barras */
  height: 3px; /* Altura das barras */
  margin: 5px 0; /* Espaço entre as barras */
  background-color: #fff; /* Cor padrão das barras */
  transition: background-color 0.3s ease; /* Transição de cor */
}

.navbar-burger.is-active span {
  background-color: #00d1b2; /* Cor ativa das barras */
}

/* Estilos do menu quando ativado */
.navbar-menu {
  background-color: #1a1a1a; /* Fundo escuro */
  padding: 10px; /* Espaçamento interno */
  border-radius: 8px; /* Bordas arredondadas */
}

/* Estilos para o container de áudio */
.audio-container {
  width: 400px; /* Largura do box de áudio */

  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.audio-container .title {
  font-size: 14px; /* Tamanho da fonte do título */

  color: #fff; /* Cor do texto */
}

.audio-container .subtitle {
  font-size: 12px; /* Tamanho da fonte do subtítulo */
  color: #888; /* Cor cinza */
}

/* Barra de progresso */
.progress-bar {
  width: 100%; /* Barra ocupa toda a largura do container */
  height: 7px; /* Altura da barra */
  background-color: #ddd; /* Fundo cinza */
  border-radius: 4px; /* Bordas arredondadas */
  overflow: hidden; /* Esconde overflow */
}

.progress-bar span {
  display: block;
  height: 100%; /* Preenche toda a altura */
  background-color: #00d1b2; /* Cor da barra preenchida */
  width: 0%; /* Começa vazio */
  transition: width 0.2s ease; /* Animação suave no preenchimento */
}

/* Responsividade para dispositivos menores */

  <script src="script.js">  
    const audio = document.getElementById('background-audio');
    const playPauseButton = document.getElementById('playPauseButton');
    const progressBarFill = document.getElementById('progress-bar-fill');
  
    // Alterna entre play e pause no clique do botão
    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseButton.innerHTML = '<i class="fas fa-pause"></i>'; // Ícone de pausa
      } else {
        audio.pause();
        playPauseButton.innerHTML = '<i class="fas fa-play"></i>'; // Ícone de play
      }
    });
  
    // Atualiza a barra de progresso conforme a música toca
    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime; // Tempo atual da música
      const duration = audio.duration; // Duração total da música
  
      if (duration > 0) {
        // Calcula a porcentagem de progresso e atualiza a barra
        const progressPercentage = (currentTime / duration) * 100;
        progressBarFill.style.width = `${progressPercentage}%`;
      }
    });
